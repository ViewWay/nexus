# Enforced import renames / 强制导入重命名
enforced-import-renames = []

# Literal representation threshold / 字面量表示阈值
literal-representation-threshold = 10

# Check private items too / 也检查私有项
check-private-items = true

# Too many arguments threshold / 参数过多阈值
too-many-arguments-threshold = 7

# Too many lines threshold / 行数过多阈值
too-many-lines-threshold = 100

# Type complexity threshold / 类型复杂度阈值
type-complexity-threshold = 250

# Single char binding names threshold / 单字符绑定名阈值
single-char-binding-names-threshold = 4

# Literal representation threshold / 字面量表示阈值
vec-box-size-threshold = 1

# Stack size threshold / 栈大小阈值
stack-size-threshold = 512000

# Enum variant size threshold / 枚举变量大小阈值
enum-variant-size-threshold = 200

# Verious lints / 各种lints
# Allow expect and unwrap in tests / 测试中允许expect和unwrap
allow-expect-in-tests = true
allow-unwrap-in-tests = true
allow-dbg-in-tests = true

# Suppress lints from dependencies / 抑制依赖项的lint
suppress-lint = true

# Maximum trait bounds / 最大trait边界
max-trait-bounds = 3

# Maximum function lines / 最大函数行数
max-function-lines = 100

# Maximum struct field visibility / 最大结构体字段可见性
max-struct-field-visibility = "pub"
