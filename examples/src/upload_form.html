<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload / 文件上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>File Upload Demo / 文件上传演示</h1>

    <div class="upload-section">
        <h2>Single File Upload / 单文件上传</h2>
        <form action="/api/upload/single" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Upload / 上传</button>
        </form>
    </div>

    <div class="upload-section">
        <h2>Multiple Files Upload / 多文件上传</h2>
        <form action="/api/upload/multiple" method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple required>
            <br><br>
            <button type="submit">Upload / 上传</button>
        </form>
    </div>

    <div class="upload-section">
        <h2>File with Metadata / 带元数据的文件</h2>
        <form action="/api/upload/metadata" method="post" enctype="multipart/form-data">
            <label>Title / 标题:</label><br>
            <input type="text" name="title" required>
            <br><br>
            <label>Description / 描述:</label><br>
            <textarea name="description" rows="3"></textarea>
            <br><br>
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Upload / 上传</button>
        </form>
    </div>

    <p style="color: #666; font-size: 0.9em;">
        Note: This is a demo page. The server endpoints are being developed.
        <br>
        注：这是一个演示页面。服务器端点正在开发中。
    </p>
</body>
</html>
