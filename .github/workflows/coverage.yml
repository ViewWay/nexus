name: Code Coverage

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - '**/*.rs'                 # åªåœ¨ Rust æ–‡ä»¶å˜æ›´æ—¶è§¦å‘
      - '**/Cargo.toml'          # æˆ–ä¾èµ–æ›´æ–°
      - '.github/workflows/**'   # æˆ– workflow æ–‡ä»¶å˜æ›´
  pull_request:
    branches:
      - main
    paths:
      - '**/*.rs'                 # åªåœ¨ Rust æ–‡ä»¶å˜æ›´æ—¶è§¦å‘
      - '**/Cargo.toml'          # æˆ–ä¾èµ–æ›´æ–°
      - '.github/workflows/**'   # æˆ– workflow æ–‡ä»¶å˜æ›´

jobs:
  cover:
    strategy:
      fail-fast: false
      matrix:
        version:
          - stable

    name: Coverage ${{ matrix.version }} - x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.version }}
          components: rustfmt, clippy

      - name: Install cargo-tarpaulin
        run: |
          # --locked æ›´å¯å¤çŽ°ï¼›è§†æƒ…å†µåŠ å…¥ --force
          cargo install --locked cargo-tarpaulin

      - name: Generate coverage file
        run: |
          # ç”Ÿæˆ cobertura.xmlï¼ˆtarpaulin çš„ XML è¾“å‡ºï¼‰
          cargo tarpaulin --all-features --out Xml

      - name: Upload to codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          file: cobertura.xml
          flags: unittests
          name: codecov-${{ matrix.version }}
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage Summary
        run: |
          echo "## ðŸ“Š Coverage Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report has been uploaded to Codecov!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— View Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Codecov Dashboard**: https://codecov.io/gh/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "- **PR Comments**: Check the PR comments for detailed coverage diff" >> $GITHUB_STEP_SUMMARY
          fi