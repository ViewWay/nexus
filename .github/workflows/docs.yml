# Documentation Publishing
# 文档发布
#
# Builds and publishes documentation to GitHub Pages.
# 构建文档并发布到 GitHub Pages。

name: Docs

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv mdbook /usr/local/bin
          mdbook --version

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust documentation
        run: |
          cargo doc --all-features --no-deps --workspace
          echo "<meta http-equiv=\"refresh\" content=\"0; url=nexus\">" > target/doc/index.html

      - name: Build mdBook guide
        if: hashFiles('docs/book') != ''
        run: |
          if [ -d "docs/book" ]; then
            cd docs/book
            mdbook build
            mv book ../../target/book
          fi

      - name: Merge documentation
        run: |
          if [ -d "target/book" ]; then
            mv target/book/* target/doc/
          fi

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc

  test:
    name: Test Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run documentation tests
        run: cargo test --doc --all-features --workspace
