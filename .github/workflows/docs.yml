name: Docs

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [main]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - 'docs/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv mdbook /usr/local/bin
          mdbook --version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust documentation
        run: |
          cargo doc --all-features --no-deps --workspace
          echo "<meta http-equiv=\"refresh\" content=\"0; url=nexus\">" > target/doc/index.html

      - name: Build mdBook guide
        if: hashFiles('docs/book') != ''
        run: |
          if [ -d "docs/book" ]; then
            cd docs/book
            mdbook build
            mv book ../../target/book
          fi

      - name: Merge documentation
        run: |
          if [ -d "target/book" ]; then
            mv target/book/* target/doc/
          fi

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc
          retention-days: 7

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          publish_branch: gh-pages

  # ==============================================================================
  # Documentation Test / ÊñáÊ°£ÊµãËØï
  # ==============================================================================
  test:
    name: Test Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run documentation tests
        run: cargo test --doc --all-features --workspace

      - name: Check intra-doc links
        run: cargo doc --all-features --workspace --no-deps -- -D warnings

  # ==============================================================================
  # Report Summary / Êä•ÂëäÊëòË¶Å
  # ==============================================================================
  summary:
    name: Documentation Summary
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## üìö Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîó Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Once merged to main, documentation will be available at:" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Pages**: https://${{ github.repository_owner }}.github.io/${{ github.repository_name }}/" >> $GITHUB_STEP_SUMMARY
          echo "- **Rust Docs**: https://${{ github.repository_owner }}.github.io/${{ github.repository_name }}/nexus/index.html" >> $GITHUB_STEP_SUMMARY
